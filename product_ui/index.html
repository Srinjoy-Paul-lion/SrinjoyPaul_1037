<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technothon</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
      background: #0a0e27;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(0, 255, 136, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 149, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
      z-index: 0;
    }

    .grid-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: 1;
      pointer-events: none;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .app-wrapper {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 60px 20px 80px;
      position: relative;
      z-index: 2;
    }

    .glitch-container {
      position: relative;
      text-align: center;
      margin-bottom: 80px;
      animation: fadeInDown 1s ease-out;
    }

    .main-title {
      font-family: 'Orbitron', monospace;
      font-size: 6rem;
      font-weight: 900;
      color: #00ff88;
      text-transform: uppercase;
      letter-spacing: 8px;
      position: relative;
      display: inline-block;
      text-shadow: 
        0 0 10px rgba(0, 255, 136, 0.5),
        0 0 20px rgba(0, 255, 136, 0.3),
        0 0 40px rgba(0, 255, 136, 0.2);
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { 
        text-shadow: 
          0 0 10px rgba(0, 255, 136, 0.5),
          0 0 20px rgba(0, 255, 136, 0.3),
          0 0 40px rgba(0, 255, 136, 0.2);
      }
      50% { 
        text-shadow: 
          0 0 20px rgba(0, 255, 136, 0.8),
          0 0 40px rgba(0, 255, 136, 0.5),
          0 0 60px rgba(0, 255, 136, 0.3);
      }
    }

    .subtitle {
      font-family: 'Rajdhani', sans-serif;
      font-size: 1.5rem;
      color: #0095ff;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-top: 20px;
      font-weight: 600;
      opacity: 0.9;
    }

    .accent-line {
      width: 200px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00ff88, transparent);
      margin: 30px auto;
      animation: expandLine 1.5s ease-out;
    }

    @keyframes expandLine {
      from { width: 0; opacity: 0; }
      to { width: 200px; opacity: 1; }
    }

    .product-showcase {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .tech-card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(0, 255, 136, 0.2);
      border-radius: 20px;
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      animation: fadeInUp 0.8s ease-out backwards;
    }

    .tech-card:nth-child(1) { animation-delay: 0.1s; }
    .tech-card:nth-child(2) { animation-delay: 0.2s; }
    .tech-card:nth-child(3) { animation-delay: 0.3s; }
    .tech-card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tech-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .tech-card:hover::before {
      left: 100%;
    }

    .tech-card:hover {
      transform: translateY(-15px) scale(1.02);
      border-color: #00ff88;
      box-shadow: 
        0 0 30px rgba(0, 255, 136, 0.3),
        0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .corner-accent {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid #00ff88;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .corner-accent.top-left {
      top: 15px;
      left: 15px;
      border-right: none;
      border-bottom: none;
    }

    .corner-accent.bottom-right {
      bottom: 15px;
      right: 15px;
      border-left: none;
      border-top: none;
    }

    .tech-card:hover .corner-accent {
      width: 40px;
      height: 40px;
      opacity: 1;
    }

    .icon-container {
      width: 100px;
      height: 100px;
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      position: relative;
      border: 3px solid rgba(0, 255, 136, 0.3);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 255, 136, 0.1), transparent);
      transition: all 0.4s ease;
    }

    .tech-card:hover .icon-container {
      transform: rotateY(360deg);
      border-color: #00ff88;
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
    }

    .product-name {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .product-desc {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      line-height: 1.6;
      margin-bottom: 20px;
      min-height: 50px;
    }

    .price-tag {
      font-family: 'Orbitron', monospace;
      font-size: 2.2rem;
      font-weight: 700;
      color: #00ff88;
      text-align: center;
      margin: 25px 0;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .cta-button {
      width: 100%;
      padding: 16px;
      border: 2px solid #00ff88;
      background: transparent;
      color: #00ff88;
      font-family: 'Orbitron', monospace;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .cta-button:hover::before {
      left: 100%;
    }

    .cta-button:hover {
      background: #00ff88;
      color: #0a0e27;
      box-shadow: 
        0 0 20px rgba(0, 255, 136, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .cta-button:active {
      transform: scale(0.98);
    }

    .cart-widget {
      position: fixed;
      top: 30px;
      right: 30px;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(20px);
      border: 2px solid #00ff88;
      padding: 15px 30px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-family: 'Orbitron', monospace;
      font-weight: 600;
      color: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      z-index: 1000;
      animation: slideInRight 0.6s ease-out;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cart-widget:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
    }

    .cart-panel {
      position: fixed;
      top: 0;
      right: -450px;
      width: 450px;
      height: 100%;
      background: rgba(15, 23, 42, 0.98);
      backdrop-filter: blur(30px);
      border-left: 2px solid #00ff88;
      box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
      z-index: 2000;
      transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow-y: auto;
    }

    .cart-panel.open {
      right: 0;
    }

    .cart-header {
      padding: 30px;
      border-bottom: 2px solid rgba(0, 255, 136, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-header h2 {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      color: #00ff88;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .close-cart {
      background: transparent;
      border: 2px solid #00ff88;
      color: #00ff88;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', monospace;
    }

    .close-cart:hover {
      background: #00ff88;
      color: #0a0e27;
      transform: rotate(90deg);
    }

    .cart-items {
      padding: 20px;
    }

    .cart-item {
      background: rgba(0, 255, 136, 0.05);
      border: 1px solid rgba(0, 255, 136, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      animation: slideInLeft 0.3s ease-out;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .cart-item-icon {
      font-size: 2.5rem;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 10px;
      flex-shrink: 0;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-name {
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      color: #ffffff;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .cart-item-price {
      color: #00ff88;
      font-weight: 700;
      font-size: 1rem;
    }

    .remove-item {
      background: transparent;
      border: 1px solid rgba(255, 77, 77, 0.5);
      color: #ff4d4d;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .remove-item:hover {
      background: #ff4d4d;
      color: white;
      border-color: #ff4d4d;
    }

    .cart-empty {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .cart-empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .cart-empty p {
      font-size: 1.1rem;
      font-family: 'Rajdhani', sans-serif;
    }

    .cart-footer {
      position: sticky;
      bottom: 0;
      background: rgba(10, 14, 39, 0.98);
      border-top: 2px solid rgba(0, 255, 136, 0.3);
      padding: 25px 30px;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .cart-total-label {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
    }

    .cart-total-amount {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      color: #00ff88;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .checkout-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #00ff88, #00cc6f);
      border: none;
      border-radius: 10px;
      color: #0a0e27;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
    }

    .checkout-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 255, 136, 0.5);
    }

    .checkout-button:active {
      transform: translateY(0);
    }

    .cart-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      z-index: 1999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .cart-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(100px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .cart-icon {
      font-size: 1.5rem;
    }

    .cart-badge {
      background: #00ff88;
      color: #0a0e27;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.9rem;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
    }

    .notification-toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(20px);
      border: 2px solid #00ff88;
      border-radius: 16px;
      padding: 25px 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 0 10px 40px rgba(0, 255, 136, 0.3);
      transform: translateX(500px);
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1001;
      max-width: 400px;
    }

    .notification-toast.active {
      transform: translateX(0);
    }

    .toast-icon-circle {
      width: 50px;
      height: 50px;
      background: #00ff88;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      flex-shrink: 0;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    .toast-text h4 {
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
      color: #00ff88;
      margin-bottom: 5px;
      font-weight: 700;
    }

    .toast-text p {
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.8);
    }

    @media (max-width: 1024px) {
      .main-title {
        font-size: 4.5rem;
        letter-spacing: 6px;
      }

      .product-showcase {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
      }
    }

    @media (max-width: 768px) {
      .main-title {
        font-size: 3rem;
        letter-spacing: 4px;
      }

      .subtitle {
        font-size: 1.2rem;
        letter-spacing: 2px;
      }

      .product-showcase {
        grid-template-columns: 1fr;
        gap: 25px;
      }

      .cart-widget {
        top: 20px;
        right: 20px;
        padding: 12px 20px;
        font-size: 0.9rem;
      }

      .notification-toast {
        bottom: 20px;
        right: 20px;
        left: 20px;
        max-width: none;
      }

      .cart-panel {
        width: 100%;
        right: -100%;
      }
    }

    @media (max-width: 480px) {
      .app-wrapper {
        padding: 40px 15px 60px;
      }

      .main-title {
        font-size: 2rem;
        letter-spacing: 2px;
      }

      .subtitle {
        font-size: 1rem;
      }

      .tech-card {
        padding: 30px 20px;
      }

      .product-name {
        font-size: 1.5rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="animated-bg"></div>
  <div class="grid-overlay"></div>
  <div class="app-wrapper">
   <header class="glitch-container">
    <h1 class="main-title" id="mainTitle">Technothon</h1>
    <div class="accent-line"></div>
    <p class="subtitle" id="subtitle">Innovate ‚Ä¢ Create ‚Ä¢ Dominate</p>
   </header>
   <div class="cart-widget" id="cartWidgetBtn"><span class="cart-icon">üõí</span> <span>CART</span> <span class="cart-badge" id="cartBadge">0</span>
   </div>
   <section class="product-showcase" id="productGrid"></section>
   <div class="notification-toast" id="notificationToast">
    <div class="toast-icon-circle">
     ‚úì
    </div>
    <div class="toast-text">
     <h4 id="toastHeading">Success!</h4>
     <p id="toastBody">Item added to cart</p>
    </div>
   </div>
  </div>
  <div class="cart-overlay" id="cartOverlay"></div>
  <aside class="cart-panel" id="cartPanel">
   <div class="cart-header">
    <h2>Your Cart</h2><button class="close-cart" id="closeCartBtn">√ó</button>
   </div>
   <div class="cart-items" id="cartItemsContainer"></div>
   <div class="cart-footer" id="cartFooter" style="display: none;">
    <div class="cart-total"><span class="cart-total-label">Total:</span> <span class="cart-total-amount" id="cartTotalAmount">‚Çπ0</span>
    </div><button class="checkout-button" id="checkoutBtn">Checkout Now</button>
   </div>
  </aside>
  <script>
    const techProducts = [
      { 
        id: 1, 
        name: "MacBook Pro", 
        price: 50000, 
        icon: "üíª",
        description: "High-performance laptop for developers and creators"
      },
      { 
        id: 2, 
        name: "iPhone 15 Pro", 
        price: 20000, 
        icon: "üì±",
        description: "Next-gen smartphone with AI-powered features"
      },
      { 
        id: 3, 
        name: "AirPods Max", 
        price: 3000, 
        icon: "üéß",
        description: "Premium audio experience with spatial sound"
      },
      { 
        id: 4, 
        name: "Magic Keyboard", 
        price: 1500, 
        icon: "‚å®Ô∏è",
        description: "Mechanical precision for ultimate productivity"
      }
    ];

    const defaultConfig = {
      main_title: "Technothon",
      subtitle: "Innovate ‚Ä¢ Create ‚Ä¢ Dominate",
      neon_primary: "#00ff88",
      neon_secondary: "#0095ff",
      background_dark: "#0a0e27",
      card_surface: "rgba(15, 23, 42, 0.6)",
      text_primary: "#ffffff",
      font_family: "Rajdhani",
      font_size: 16
    };

    let cartTotal = 0;
    const productGrid = document.getElementById("productGrid");
    const cartBadge = document.getElementById("cartBadge");
    const notificationToast = document.getElementById("notificationToast");
    const cartPanel = document.getElementById("cartPanel");
    const cartOverlay = document.getElementById("cartOverlay");
    const cartWidgetBtn = document.getElementById("cartWidgetBtn");
    const closeCartBtn = document.getElementById("closeCartBtn");
    const cartItemsContainer = document.getElementById("cartItemsContainer");
    const cartFooter = document.getElementById("cartFooter");
    const cartTotalAmount = document.getElementById("cartTotalAmount");
    const checkoutBtn = document.getElementById("checkoutBtn");
    
    let cartItems = [];

    function openCart() {
      cartPanel.classList.add('open');
      cartOverlay.classList.add('active');
      renderCartItems();
    }

    function closeCart() {
      cartPanel.classList.remove('open');
      cartOverlay.classList.remove('active');
    }

    cartWidgetBtn.addEventListener('click', openCart);
    closeCartBtn.addEventListener('click', closeCart);
    cartOverlay.addEventListener('click', closeCart);

    function renderCartItems() {
      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="cart-empty">
            <div class="cart-empty-icon">üõí</div>
            <p>Your cart is empty</p>
          </div>
        `;
        cartFooter.style.display = 'none';
      } else {
        cartItemsContainer.innerHTML = '';
        let total = 0;
        
        cartItems.forEach((item, index) => {
          total += item.price;
          const cartItemEl = document.createElement('div');
          cartItemEl.className = 'cart-item';
          cartItemEl.innerHTML = `
            <div class="cart-item-icon">${item.icon}</div>
            <div class="cart-item-details">
              <div class="cart-item-name">${item.name}</div>
              <div class="cart-item-price">‚Çπ${item.price.toLocaleString()}</div>
            </div>
            <button class="remove-item" data-index="${index}">Remove</button>
          `;
          cartItemsContainer.appendChild(cartItemEl);
        });

        cartTotalAmount.textContent = `‚Çπ${total.toLocaleString()}`;
        cartFooter.style.display = 'block';

        document.querySelectorAll('.remove-item').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const index = parseInt(btn.getAttribute('data-index'));
            removeFromCart(index);
          });
        });
      }
    }

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      cartTotal = cartItems.length;
      cartBadge.textContent = cartTotal;
      renderCartItems();
    }

    checkoutBtn.addEventListener('click', () => {
      document.getElementById('toastHeading').textContent = 'Order Placed!';
      document.getElementById('toastBody').textContent = 'Thank you for your purchase';
      notificationToast.classList.add('active');
      
      setTimeout(() => {
        notificationToast.classList.remove('active');
      }, 3500);

      cartItems = [];
      cartTotal = 0;
      cartBadge.textContent = '0';
      renderCartItems();
      closeCart();
    });

    function createProductCards() {
      productGrid.innerHTML = '';
      
      techProducts.forEach(product => {
        const card = document.createElement("div");
        card.className = "tech-card";

        card.innerHTML = `
          <div class="corner-accent top-left"></div>
          <div class="corner-accent bottom-right"></div>
          <div class="icon-container">${product.icon}</div>
          <h3 class="product-name">${product.name}</h3>
          <p class="product-desc">${product.description}</p>
          <div class="price-tag">‚Çπ${product.price.toLocaleString()}</div>
          <button class="cta-button" data-product="${product.name}" data-id="${product.id}">
            Add to Cart
          </button>
        `;

        productGrid.appendChild(card);
      });

      document.querySelectorAll('.cta-button').forEach(button => {
        button.addEventListener('click', (e) => {
          e.stopPropagation();
          const productName = button.getAttribute('data-product');
          handleAddToCart(productName);
        });
      });
    }

    function handleAddToCart(productName) {
      const product = techProducts.find(p => p.name === productName);
      if (product) {
        cartItems.push(product);
        cartTotal = cartItems.length;
        cartBadge.textContent = cartTotal;
      }
      
      document.getElementById('toastHeading').textContent = 'Item Added!';
      document.getElementById('toastBody').textContent = `${productName} added to your cart`;
      
      notificationToast.classList.add('active');
      
      setTimeout(() => {
        notificationToast.classList.remove('active');
      }, 3500);
    }
